<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{cliente.lista.titulo}">Lista de Clientes</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<h1 th:text="#{cliente.lista.titulo}">Lista de Clientes</h1>

<!-- Verifica se há clientes -->
<div th:if="${#lists.isEmpty(clientes)}">
    <p th:text="#{cliente.lista.vazio}">Nenhum cliente encontrado.</p>
</div>

<!-- Tabela de clientes -->
<table th:if="${!#lists.isEmpty(clientes)}">
    <thead>
    <tr>
        <th th:text="#{cliente.lista.id}">ID</th>
        <th th:text="#{cliente.nome}">Nome</th>
        <th th:text="#{cliente.email}">Email</th>
        <th th:text="#{cliente.lista.acoes}">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.id}"></td>
        <td th:text="${cliente.nome}"></td>
        <td th:text="${cliente.email}"></td>
        <td>
            <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" th:text="#{cliente.lista.editar}">Editar</a> |
            <a th:href="@{/clientes/deletar/{id}(id=${cliente.id})}"
               th:text="#{cliente.lista.deletar}"
               onclick="return confirm('#{cliente.lista.confirmarDelecao}');">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Botão para adicionar um novo cliente -->
<a th:href="@{/clientes/novo}" th:text="#{cliente.lista.adicionar}">Adicionar Novo Cliente</a>

</body>
</html>
